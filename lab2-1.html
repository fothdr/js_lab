<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <title>Лабораторные работы - Веб-технологии</title>
</head>
<body>
    <div class="container">
        <h1 class="container__title">Лабораторная работа №2</h1>
        <p class="container__info">Задание 1</p>
        <a href="lab2-tasks.html" class="button"><span>Назад к заданиям</span></a>
        <hr class="container__line">
        <div class="container__task" style="display: flex; align-items: center;">
            <button style="padding: 20px; font-size: 20px; margin: 0 auto;" id="change-color">Изменить цвет фона!</button>
            <script>
            $(document).ready(function () {
                function randomColor() {
                    return '#' + Math.random().toString(16).slice(2, 8);
                };

                $("#change-color").on("click", function () {
                    $('.container__task').css('background-color', randomColor());
                });
            });
            </script>
        </div>
    </div>
</body>
</html>
