<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <title>Лабораторные работы - Веб-технологии</title>
</head>
<body>
    <div class="container">
        <h1 class="container__title">Лабораторная работа №2</h1>
        <p class="container__info">Задание 3</p>
        <a href="lab2-tasks.html" class="button"><span>Назад к заданиям</span></a>
        <hr class="container__line">
        <div class="container__task" style="position: relative;">
            <button id="toUp">Вверх</button>
            <button id="toDown">Вниз</button>
            <button id="toLeft">Влево</button>
            <button id="toRight">Вправо</button>
            <br>
            <img src="img/img.png" alt="img" id="movingImg" width="150px" class="someImg">
            <script>
             $(document).ready(function () {
                $("#toUp").on("click", function () {
                    $("#movingImg").animate({
                    "top": "-=100px"
                    }, 1000);
                });

                $("#toDown").on("click", function () {
                    $("#movingImg").animate({
                    "top": "+=100px"
                    }, 1000);
                });
                $("#toLeft").on("click", function () {
                    $("#movingImg").animate({
                    "left": "-=100px"
                    }, 1000);
                });
                $("#toRight").on("click", function () {
                    $("#movingImg").animate({
                    "left": "+=100px"
                    }, 1000);
                });
            });
            </script>
            <style> 
            .someImg {
                position: absolute;
                top: 100px;
                left: 200px;
            }
            </style>
        </div>
    </div>
</body>
</html>
